plugins {
    id 'java'
}

group 'com.why.code'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
//    mavenCentral()
    mavenLocal()

    maven { url "http://maven.aliyun.com/nexus/content/groups/public/"}
}

dependencies {
    compile(
            'org.springframework.boot:spring-boot-starter-web:2.0.4.RELEASE',
            'org.springframework:spring-context-support:4.3.8.RELEASE',
            'org.freemarker:freemarker:2.3.26-incubating',

    )
}